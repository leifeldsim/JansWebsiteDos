<!DOCTYPE html>
<html lang="de" >
<head>
    <meta charset='utf-8'>
    <title>Beratung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="donotfuckupsized()">
    <!--Navigation bar-->
    <div id="nav-placeholder" class="navbar"></div>
    <script>
        $.get("nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script> 
    <!--end of Navigation bar-->


    <script>
        function onlyOne(cb){
            var checkboxes = document.getElementsByName('cb_customer')
            checkboxes.forEach((item) => {
                if(item !== cb) item.checked = false
            })
        }   
    </script>
    <h1 id="firstElement">Beratung</h1>
    <p>Bla bla bla.....hier stehen wichtige Sachen</p>

    <section>
        <div><h3>Kundenart</h3>
            <input type="checkbox" id="customertype_private" value="Privat" name="cb_customer" onclick="onlyOne(this)">
            <label for="customertype_private"> Privat </label><br>
            <input type="checkbox" id="customertype_company" value="Unternehmen" name="cb_customer" onclick="onlyOne(this)">
            <label for="customertype_company"> Unternehmen</label><br>
            <label id="error_txt_customer" class="error"></label>
        </div><br>
        <div><h3>Maßnahmen</h3>
            <div id="cb_massnahmen_typ_gebaeude" class="block checkboxes">
                <h5 id="cb_massnahmen_typ_gebaeude_header"></h5>
            </div>
            <div id="cb_massnahmen_typ_aussenbereich" class="block checkboxes"><br>
                <h5 id="cb_massnahmen_typ_aussenbereich_header"></h5>
            </div>
            <div id="cb_massnahmen_typ_sonstige" class="block checkboxes"><br>
                <h5 id="cb_massnahmen_typ_sonstige_header"></h5>
            </div><br>
            <label id="error_txt_massnahmen" class="error" ></label>
        </div>
        <br>
        <button onclick="submitConsultation()" id="btn_submit" class="button1">Übernehmen</button>
    </section>
    <br>
    <br>
    <section>
        <div><h2>Mögliche Fördermaßnahmen</h2> <br>
            <table id="table_consultation" class="container">
                <tr>
                  <th>Kategorien</th>
                  <th>Förderung</th>
                  <th>Förderhöhe</th>
                  <th>Fördergegenstand</th>
                  <th>Fördervorraussetzung</th>
                  <th>Fördergeber</th>
                  <th>Weitere Informationen</th>
                </tr>
              </table>
        </div>
    </section>

    <script src="../src_for_real/consultation.js"></script>
    <script src="../src_for_real/data_operations.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function donotfuckupsized(){
            var navbar_height = console.log(document.getElementById("navbar").offsetHeight);
            getElementById("firstElement").style.marginTop = navbar_height;
            console.log("hier: " + getElementById("firstElement").style.marginTop);
        }
    </script>
</body>
</html>
